<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .confirmation-container {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            color: #27ae60;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background: #219150;
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>Order Confirmed!</h1>
        <p>Your payment has been processed successfully. Your order is being prepared for shipment.</p>
        <p>Thank you for shopping with Agriconnect!</p>
        <a href="{{ url_for('project') }}" class="btn-home">Continue Shopping</a>
    </div>
</body>

</html>
